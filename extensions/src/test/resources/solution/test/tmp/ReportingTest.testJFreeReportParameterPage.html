<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="/pentaho-style/pentaho.css">
      <title>JFreeReport HTML Example</title>
      <link rel="stylesheet" type="text/css" href="/pentaho-style/active/default.css"><script type="text/javascript" language="javascript" src="js/parameters.js"></script><script type="text/javascript" language="javascript" src="js/subscription.js"></script><script type="text/javascript">
					var pentaho_notOptionalMessage = '!UI.USER_PARAMETER_NOT_OPTIONAL!';
					var pentaho_backgroundWarning = '!UI.USER_PARAMETER_BACKGROUND_WARNING!';
					var USEPOSTFORFORMS = false;
			        pentaho_paramName["form_jfreereport_reports_test_param.REGION"]='REGION';
 					
		      function initialStartup_form_jfreereport_reports_test_param() {
            // Now, focus on first visible input control...
            var form = document.forms['form_jfreereport_reports_test_param'];
            if (form) {
              for (i=0; i < form.elements.length; i++) {
                var anElement = form.elements[i];
                if (anElement && anElement.type && anElement.type != 'hidden' && !anElement.disabled) {
                  setTimeout(function(){anElement.focus();}, 5);
                  break;
                }
              }
            }
          }
          			
                    pentaho_optionalParams.push('form_jfreereport_reports_test_param.run_as_background');
			    </script></head>
   <body>
      <div style="margin:5px;">
         <table border="0" width="525">
            <tr>
               <td class="portlet-font" colspan="2">
                  <div style="display:block" id="run2divjfreereport_reports_test_param">
                     <form name="form_jfreereport_reports_test_param">
                        <table>
                           <tr></tr>
                           <tr>
                              <td style="padding:3px;">
                                 <table class="parameter_table" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                       <td>
                                          <fieldset class="parameter_fieldset">
                                             <legend>REGION</legend><input id="REGION" name="REGION" type="text" value="" title="" class="portlet-form-input-field"><span id="REGION-required" class="required-symbol"></span></fieldset>
                                       </td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                        </table><input xmlns:xf="http://www.w3.org/2002/xforms" type="hidden" name="path" value="/test/reporting/jfreereport-reports-test-param.xaction"><input xmlns:xf="http://www.w3.org/2002/xforms" type="hidden" name="type" value="html"></form>
                  </div>
               </td>
            </tr>
            <tr>
               <td class="portlet-font" colspan="2">
                  <div id="run3divjfreereport_reports_test_param">
                     <table>
                        <tr>
                           <td><input type="button" class="portlet-form-button" value="Run Report" onClick="doRun(&#34;jfreereport_reports_test_param&#34;, '', '', false);" id="run2buttonjfreereport_reports_test_param"><input type="button" class="portlet-form-button" value="Run in Background" onClick="doRun(&#34;jfreereport_reports_test_param&#34;, '', '', true);" id="run2buttonjfreereport_reports_test_param"></td>
                        </tr>
                     </table>
                  </div>
               </td>
            </tr>
         </table><br></div><script>
          initialStartup_form_jfreereport_reports_test_param();
        </script></body>
</html>
